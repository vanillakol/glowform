<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yes Movies - Watch your favorite movies and TV shows for free. Stream the latest content with no subscription required.">
    <meta name="keywords" content="free movies, free tv shows, streaming, online movies, watch movies">
    <meta name="robots" content="index, follow">

    <title>Yes Movies - Free Movie & TV Show Streaming</title>
    <link rel="icon" type="image/x-icon" href="https://th.bing.com/th/id/R.08c4a010af67c6d824b33fa5d38dd31f?rik=OxoA0JC1W%2bk%2fkA&pid=ImgRaw&r=0">
    <style>
        @font-face {
            font-family: 'Wonderly';
            src: url('Wonderly.otf') format('opentype');
        }

        :root {
            --bg-color: #121212;
            --accent-color: #8B5CF6;
            --accent-hover: #7C3AED;
            --text-color: #FFFFFF;
            --nav-bg: rgba(30, 30, 30, 0.95);
            --grid-color: rgba(139, 92, 246, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .search-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }

        .logo {
            font-family: 'Wonderly', Arial, sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .logo span {
            color: var(--accent-color);
        }

        .search-bar-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 5px;
            width: 100%;
            box-shadow: 0 0 10px var(--accent-color), inset 0 0 10px rgba(139, 92, 246, 0.3);
            border: 2px solid var(--accent-color);
            margin-bottom: 20px;
        }

        .search-bar {
            background: transparent;
            border: none;
            color: var(--text-color);
            width: 100%;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-icon {
            background: var(--accent-color);
            width: 80px;
            height: 36px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
        }

        .search-icon:hover {
            background: var(--accent-hover);
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .link {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            text-align: center;
        }

        .link:hover {
            color: var(--text-color);
            background-color: var(--accent-color);
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: var(--text-color);
        }

        footer span {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1 class="logo">Yes<span>Movies</span></h1>
        <div class="search-bar-container">
            <input id="searchInput" type="text" class="search-bar" placeholder="Search movies & shows...">
            <div class="search-icon" onclick="performSearch()">Search</div>
        </div>
        <div class="links-container">
            <a href="topMovies.html" class="link">Top Movies</a>
            <a href="ts.html" class="link">Top Shows</a>
        </div>
    </div>

    <footer>
        Made with <span>â™¥</span> by YesMovies
    </footer>

    <script>
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                const url = 'https://yesmovies.lol/search/' + encodeURIComponent(query);
                window.location.href = url;
            }
        }
        document.getElementById('searchInput').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') performSearch();
        });
    </script>
</body>
</html>
