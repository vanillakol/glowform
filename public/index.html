<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yes Movies - Watch your favorite movies and TV shows for free. Stream the latest content with no subscription required.">
    <meta name="keywords" content="free movies, free tv shows, streaming, online movies, watch movies">
    <title>Yes Movies - Free Movie & TV Show Streaming</title>
    <link rel="icon" type="image/x-icon" href="https://th.bing.com/th/id/R.08c4a010af67c6d824b33fa5d38dd31f?rik=OxoA0JC1W%2bk%2fkA&pid=ImgRaw&r=0">
    <style>
        @font-face {
            font-family: 'Wonderly';
            src: url('Wonderly.otf') format('opentype');
        }

        :root {
            --bg-color: #121212;
            --accent-color: #8B5CF6;
            --accent-hover: #7C3AED;
            --text-color: #FFFFFF;
            --nav-bg: rgba(30, 30, 30, 0.95);
            --grid-color: rgba(139, 92, 246, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(
                    circle at center,
                    transparent 0%,
                    transparent 45%,
                    var(--bg-color) 65%
                ),
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .search-container {
        text-align: center;
        padding: 20px;
        width: 90%;
        max-width: 600px;
    }

        .logo {
            font-family: 'Wonderly', Arial, sans-serif;
            font-size: 48px;
            font-weight: normal;
            margin-bottom: 30px;
            color: var(--text-color);
           
        }

        .logo span {
            color: var(--accent-color);
        }

        .search-bar-container {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 25px;
        padding: 5px;
        width: 100%;
        box-shadow: 0 0 20px var(--accent-color), /* Outer glow */
                    inset 0 0 15px rgba(139, 92, 246, 0.3); /* Inner glow */
        border: 2px solid var(--accent-color);
        margin-bottom: 30px;
        transition: all 0.3s ease;
    }

    .search-bar-container:focus-within {
        box-shadow: 0 0 25px var(--accent-color), /* Stronger outer glow on focus */
                    inset 0 0 20px rgba(139, 92, 246, 0.4); /* Stronger inner glow on focus */
    }

        .search-bar {
            background: transparent;
            border: none;
            color: var(--text-color);
            width: 100%;
            padding: 12px 20px;
            font-size: 18px;
            outline: none;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-icon {
            background: var(--accent-color);
            width: 95px;
            height: 40px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .search-icon:hover {
            background: var(--accent-hover);
        }

        .links-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .link {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
            padding: 10px 20px;
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            text-align: center;
            min-width: 140px;
        }

        .link:hover {
            color: var(--text-color);
            background-color: var(--accent-color);
        }

        footer {
            position: fixed;
            bottom: 20px;
            text-align: center;
            color: var(--text-color);
            opacity: 0.8;
            font-size: 14px;
        }

        footer span {
            color: var(--accent-color);
        }

        .main-content {
    padding-top: 120px;
    padding-inline: 20px;
    min-height: calc(100vh - 200px);
    max-width: 1200px;
    margin: 0 auto;
}

.section-title {
    text-align: center;
    font-size: 32px;
    margin-bottom: 40px;
}

.movie-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 25px;
    justify-content: center;
    padding: 0 20px;
}
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1 class="logo">YES<span>MOVIES</span></h1>
        <div class="search-bar-container">
            <input id="searchInput" type="text" class="search-bar" placeholder="Search movies & shows...">
            <div class="search-icon" onclick="performSearch()">Search</div>
        </div>
        <div class="links-container">
            <a href="topMovies.html" class="link">Top Movies</a>
            <a href="ts.html" class="link">Top Shows</a>
        </div>
    </div>

    <footer>
        Made with <span>â™¥</span> by YesMovies
    </footer>

    <script>
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                const url = 'https://yesmovies.lol/search/' + encodeURIComponent(query);
                window.location.href = url;
            }
        }
        document.getElementById('searchInput').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') performSearch();
        });
    </script>
</body>
</html>
